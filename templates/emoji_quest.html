<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .emoji-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .emoji {
            font-size: 2rem;
            margin: 10px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .message {
            margin-top: 20px;
            font-size: 1.2rem;
            color: green;
        }
        .clue {
            font-size: 1.2rem;
            margin-top: 15px;
            font-weight: bold;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Emoji Quest ğŸ˜ŠğŸ”</h1>
    <p>Find and click the correct emoji to win!</p>
    <p class="clue" id="clue"></p>
    <div class="emoji-container" id="emoji-container"></div>
    <p class="message" id="message"></p>
    <button onclick="nextLevel()">Next Level</button>
    
    <script>
        const emojis = ['ğŸ˜Š', 'ğŸ˜‚', 'ğŸ˜', 'ğŸ¤”', 'ğŸ˜¡', 'ğŸ˜±', 'ğŸ˜', 'ğŸ˜´'];
        let level = 1;
        let correctEmoji;

        function generateEmojis() {
            document.getElementById("message").textContent = "";
            document.getElementById("clue").textContent = "Clue: " + getClue(correctEmoji);
            const container = document.getElementById("emoji-container");
            container.innerHTML = "";
            
            emojis.forEach(emoji => {
                const span = document.createElement("span");
                span.textContent = emoji;
                span.classList.add("emoji");
                span.onclick = () => checkEmoji(emoji);
                container.appendChild(span);
            });
        }
        
        function checkEmoji(selectedEmoji) {
            const message = document.getElementById("message");
            if (selectedEmoji === correctEmoji) {
                message.textContent = `ğŸ‰ Correct! Level ${level} completed! ğŸ‰`;
            } else {
                message.textContent = "âŒ Try again! That's not the correct emoji.";
            }
        }

        function getClue(emoji) {
            const clues = {
                'ğŸ˜Š': "I'm happy!",
                'ğŸ˜‚': "I laugh a lot!",
                'ğŸ˜': "I wear cool glasses!",
                'ğŸ¤”': "I'm thinking...",
                'ğŸ˜¡': "I'm very angry!",
                'ğŸ˜±': "I'm scared!",
                'ğŸ˜': "I love something!",
                'ğŸ˜´': "I'm very sleepy!"
            };
            return clues[emoji];
        }

        function nextLevel() {
            if (level < 5) {
                level++;
            } else {
                level = 1;
            }
            correctEmoji = emojis[Math.floor(Math.random() * emojis.length)];
            generateEmojis();
        }

        correctEmoji = emojis[Math.floor(Math.random() * emojis.length)];
        generateEmojis();
    </script>
</body>
</html>
