<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trace the Shape</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #E0F7FA;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            border: 2px solid black;
            background-color: white;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005F73;
        }
        #completion-container {
            display: none;
            font-size: 24px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Trace the Shape</h1>
    <canvas id="traceCanvas" width="400" height="400"></canvas>
    <br>
    <button onclick="clearCanvas()">Clear</button>
    <button onclick="nextShape()">Next Shape</button>
    <div id="completion-container">ðŸŽ‰ Successfully Completed! ðŸŽ‰</div>
    
    <script>
        const canvas = document.getElementById('traceCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let tracedPoints = [];
        let correctTrace = false;

        const shapes = ['circle', 'square', 'triangle', 'rectangle', 'pentagon', 'hexagon'];
        let currentShapeIndex = 0;
        
        function drawShape(shape, color = 'gray') {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = color;
            ctx.lineWidth = 3;
            ctx.beginPath();
            
            if (shape === 'circle') {
                ctx.arc(200, 200, 100, 0, Math.PI * 2);
            } else if (shape === 'square') {
                ctx.rect(100, 100, 200, 200);
            } else if (shape === 'triangle') {
                ctx.moveTo(200, 50);
                ctx.lineTo(350, 350);
                ctx.lineTo(50, 350);
                ctx.closePath();
            } else if (shape === 'rectangle') {
                ctx.rect(75, 150, 250, 100);
            } else if (shape === 'pentagon') {
                ctx.moveTo(200, 50);
                ctx.lineTo(300, 150);
                ctx.lineTo(250, 300);
                ctx.lineTo(150, 300);
                ctx.lineTo(100, 150);
                ctx.closePath();
            } else if (shape === 'hexagon') {
                ctx.moveTo(200, 50);
                ctx.lineTo(300, 125);
                ctx.lineTo(300, 275);
                ctx.lineTo(200, 350);
                ctx.lineTo(100, 275);
                ctx.lineTo(100, 125);
                ctx.closePath();
            }
            ctx.stroke();
        }

        drawShape(shapes[currentShapeIndex]);
        
        function nextShape() {
            if (!correctTrace) {
                alert("Trace the shape properly before proceeding!");
                return;
            }
            
            currentShapeIndex++;
            tracedPoints = [];
            correctTrace = false;
            
            if (currentShapeIndex < shapes.length) {
                drawShape(shapes[currentShapeIndex]);
            } else {
                document.getElementById("completion-container").style.display = "block";
            }
        }

        canvas.addEventListener('mousedown', () => isDrawing = true);
        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
            ctx.beginPath();
            if (tracedPoints.length > 100) {
                correctTrace = true;
                drawShape(shapes[currentShapeIndex], 'blue');
            }
        });
        canvas.addEventListener('mousemove', draw);
        
        function draw(event) {
            if (!isDrawing) return;
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 5;
            ctx.lineCap = 'round';
            ctx.lineTo(event.offsetX, event.offsetY);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(event.offsetX, event.offsetY);
            tracedPoints.push({ x: event.offsetX, y: event.offsetY });
        }
        
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawShape(shapes[currentShapeIndex]);
            tracedPoints = [];
            correctTrace = false;
        }
    </script>
</body>
</html>
