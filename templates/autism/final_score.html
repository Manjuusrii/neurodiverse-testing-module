<!DOCTYPE html>
<html>
<head>
    <title>Assessment Complete</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            color: #4a6fa5;
            margin-bottom: 20px;
        }
        .score-display {
            font-size: 2em;
            margin: 30px 0;
            color: #4a6fa5;
            font-weight: bold;
        }
        .progress-container {
            width: 200px;
            height: 200px;
            margin: 30px auto;
            position: relative;
        }
        .progress-circle {
            width: 100%;
            height: 100%;
        }
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            font-weight: bold;
            color: #4a6fa5;
        }
        .feedback {
            background-color: #f0f8ff;
            border-radius: 10px;
            padding: 20px;
            margin: 30px 0;
            text-align: left;
        }
        .disclaimer {
            font-size: 0.9em;
            color: #666;
            margin-top: 30px;
            font-style: italic;
        }
        .restart-btn {
            background-color: #4a6fa5;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        .restart-btn:hover {
            background-color: #3a5a80;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Assessment Complete!</h1>
        
        <div class="score-display">
            Your Final Score: {{ total_score }} / {{ max_possible }}
        </div>
        
        <div class="progress-container">
            <svg class="progress-circle" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="45" fill="none" stroke="#e0e0e0" stroke-width="10"/>
                <circle class="progress-ring-circle" cx="50" cy="50" r="45" fill="none" stroke="#4a6fa5" stroke-width="10" 
                        stroke-dasharray="{{ (percentage * 2.827) | round(1) }} 283" stroke-dashoffset="0"/>
            </svg>
            <div class="progress-text">
                {{ "%.0f"|format(percentage) }}%
            </div>
        </div>
        
        <div class="feedback">
            <h2>Feedback:</h2>
            <p>{{ feedback }}</p>
        </div>
        
        <p class="disclaimer">
            Note: This is not a diagnostic tool. Please consult a professional for a formal assessment.
        </p>
        
        <a href="{{ url_for('dashboard') }}">
            <button>Start Over</button>
        </a>
        </div>
</body>
</html>
