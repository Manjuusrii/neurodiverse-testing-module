<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Pop Challenge ü´ßüéØ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #6a0dad, #8e44ad);
            color: white;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .game-container {
            position: relative;
            width: 90%;
            max-width: 600px;
            height: 400px;
            background: white;
            border-radius: 12px;
            margin: 20px auto;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .bubble {
            position: absolute;
            width: 60px;
            height: 60px;
            background: #ffcc00;
            color: black;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        .bubble:hover {
            transform: scale(1.1);
            background: #ff9900;
        }

        #message {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #ffeb3b;
        }

        #nextLevelBtn {
            display: none;
            padding: 12px 24px;
            font-size: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        #nextLevelBtn:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <h1>Bubble Pop Challenge ü´ßüéØ</h1>
    <p>Pop the bubbles in ascending order (1 ‚Üí 2 ‚Üí 3‚Ä¶)</p>
    <div class="game-container" id="gameBoard"></div>
    <p id="message"> üéâ Congratulations! You completed this level!</p>
    <button id="nextLevelBtn" onclick="startGame()">Next Level</button>

    <script>
        let numbers = [];
        let bubbles = [];
        let nextNumber = 1;

        function startGame() {
            numbers = Array.from({ length: 10 }, (_, i) => i + 1);
            numbers.sort(() => Math.random() - 0.5);
            nextNumber = 1;

            let gameBoard = document.getElementById("gameBoard");
            gameBoard.innerHTML = "";
            document.getElementById("message").innerText = "";
            document.getElementById("nextLevelBtn").style.display = "none";

            numbers.forEach(num => {
                let bubble = document.createElement("div");
                bubble.classList.add("bubble");
                bubble.innerText = num;
                bubble.style.left = Math.random() * 80 + "%";
                bubble.style.top = Math.random() * 80 + "%";
                bubble.addEventListener("click", () => popBubble(bubble, num));
                gameBoard.appendChild(bubble);
                bubbles.push(bubble);
            });
        }

        function popBubble(bubble, num) {
            if (num === nextNumber) {
                bubble.remove();
                nextNumber++;

                if (nextNumber > numbers.length) {
                    document.getElementById("message").innerText = "üéâ Congratulations! You won!";
                    document.getElementById("nextLevelBtn").style.display = "block";
                }
            } else {
                document.getElementById("message").innerText = "‚ùå Wrong bubble! Try again.";
            }
        }

        document.addEventListener("DOMContentLoaded", startGame);
    </script>
</body>
</html>
