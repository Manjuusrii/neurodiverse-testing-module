<!DOCTYPE html>
<html>
<head>
    <title>Autism Assessment Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #d7e8f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #4a6fa5;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        button {
            background-color: #4a6fa5;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #3a5a80;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
        <h1>Welcome to the Autism Assessment Game</h1>
        <p>This interactive game will help assess various cognitive and social skills through fun, engaging activities.</p>
        <form method="POST" action="/start">
            <button type="submit">Begin Assessment â†’</button>
        </form>
    </div>
</body>
</html>
